<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato - Site da Empresa</title>
    <link href="css/estilo.css" rel="stylesheet">
</head>
<body id="bd-contato">

<div id="site">
    <header id="cabecalho" class="grupo">
        <a href="index.html" id="logo">
            <img src="imagens/logo_empresa.png" alt="Logomarca da Empresa">
        </a>
        <nav id="menu-principal">
            <ul class="grupo">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="empresa.html">Empresa</a>
                </li>
                <li>
                    <a href="servicos.html">Serviços</a>
                </li>
                <li>
                    <a class="ativo" href="contato.html">Contato</a>
                </li>
            </ul>
        </nav>
    </header>

    <div id="foto-principal"></div>
    <div id="conteudo" class="grupo">
        <section id="conteudo-principal">
            <h1>Contato</h1>
            
            <p>Entre em contato conosco preenchendo o formulário abaixo:</p>

            <form action="#" method="post">
                <fieldset>
                    <fieldset class="grupo">
                        <div class="campo nome">
                            <label for="nome">Nome <abbr title="preenchimento obrigatório">*</abbr></label>
                            <input type="text" name="nome" id="nome" maxlength="100" required>
                        </div>

                        <div class="campo empresa">
                            <label for="empresa">Empresa</label>
                            <input type="text" name="empresa" id="empresa" maxlength="100">
                        </div>
                    </fieldset>

                    <div class="campo">
                        <label for="email">E-mail <abbr title="preenchimento obrigatório">*</abbr></label>
                        <input type="email" name="email" id="email" maxlength="100" required>
                    </div>

                    <fieldset class="grupo">
                        <div class="campo telefone">
                            <label for="telefone">Telefone <abbr title="preenchimento obrigatório">*</abbr></label>
                            <input type="tel" name="telefone" id="telefone" maxlength="20" required>
                        </div>

                        <div class="campo">
                            <label>Departamento</label>

                            <label class="checkbox">
                                <input type="radio" name="departamento" value="Comercial"> Comercial
                            </label>

                            <label class="checkbox">
                                <input type="radio" name="departamento" value="Financeiro"> financeiro
                            </label>

                            <label class="checkbox">
                                <input type="radio" name="departamento" value="Suporte"> Suporte
                            </label>
                        </div>
                    </fieldset>

                    <div class="campo">
                        <label for="assunto">Assunto <abbr title="preenchimento obrigatório">*</abbr></label>
                        <select name="assunto" id="assunto" required>
                            <option>-- Selecione --</option>
                            <option value="Orçamento">Orçamento</option>
                            <option value="Dúvidas">Dúvidas</option>
                            <option value="Solicitações">Solicitações</option>
                            <option value="Reclamações">Reclamações</option>
                            <option value="Outros">Outro</option>
                        </select>
                    </div>

                    <div class="campo">
                        <label for="mensagem">Mensagem <abbr title="preenchimento obrigatório">*</abbr></label>
                        <textarea name="mensagem" id="mensagem" required></textarea>
                    </div>

                    <div class="campo">
                        <label class="chekbox">
                            <input type="checkbox" name="newsletter" value="1">Gostaria de receber a Newsletter da Empresa
                        </label>
                    </div>

                    <input type="submit" name="submit" class="submit" value="Enviar Mensagem">

                </fieldset>
            </form>
        </section>
    </div>
    <div id="rodape-fora">
        <footer id="rodape">
            <p id="telefone-email">
                contato@exemplo.com.br
                <br>
                <span class="ddd">41</span> 5555-5555
            </p>

            <p id="endereco">
                Rua do Endereço, 123, Bairro
                <br>
                CEP 80000-000
                <br>
                Curitiba - PR
            </p>

            <small id="copyright">
                &copy; Empresa Ltda. Todos os Direitos Reservados.
            </small>
        </footer>
    </div>
</div>

</body>
</html>
